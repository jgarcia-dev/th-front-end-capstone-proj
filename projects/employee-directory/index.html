<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Awesome Startup Employee Directory</title>
</head>
<body>
    <header>
        <h1>Awesome Startup Employee Directory</h1>
    </header>
    <section class="search-bar">
        <input type="text" id="query-field" placeholder="Enter an employee name">
    </section>
    <main class="grid-container">
        <!-- employee cards will be added with JS here -->
    </main>
    <!-- modal window -->
    <div class="overlay hidden">
        <div class="modal">
            <button class="modal-close">&times;</button>
            <div class="modal-content">
                <!-- modal information will be added with JS here -->
            </div>
            <div class="arrows">
                <button id="prev-btn">&#60;</button>
                <button id="next-btn">&#62;</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
